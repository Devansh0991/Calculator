<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <div id="head"><h1>Grading System</h1></div>
      <div class="marks_box">
        <div class="row">
          <div class="col-40">
            <div><label> Machine Learning</label></div>
          </div>
          <div class="col-60">
            <div><input type="text" id="mach" /></div>
          </div>
        </div>

        <div class="row">
          <div class="col-40">
            <div><label> Data Structure</label></div>
          </div>
          <div class="col-60">
            <div><input type="text" id="dstr" /></div>
          </div>
        </div>

        <div class="row">
          <div class="col-40">
            <div><label> Management</label></div>
          </div>
          <div class="col-60">
            <div><input type="text" id="mgmt" /></div>
          </div>
        </div>

        <div class="row">
          <div class="col-40">
            <div><label> Computer Engineering</label></div>
          </div>
          <div class="col-60">
            <div><input type="text" id="comp" /></div>
          </div>
        </div>
      </div>

      <button class="btn1" onclick="Total()">Total</button>
      <button class="btn2" onclick="Average()">Average</button>
      <button class="btn3" onclick="grade()">Grade</button>
    </div>

    <div id="result">
      <div id="head1"><h1>Total</h1></div>
      <div id="total"></div>
      <div id="head1"><h1>Average</h1></div>
      <div id="average"></div>
      <div id="head1"><h1>Grade</h1></div>
      <div id="grade"></div>
    </div>
  </body>
</html>
